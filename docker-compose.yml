version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - news-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      restart_policy:
        condition: on-failure

  collector:
    image: news-colcap/collector:latest
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: news-colcap_postgres
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
      COLLECTION_INTERVAL: 21600
      GDELT_DAYS_BACK: 365
    networks:
      - news-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  processor:
    image: news-colcap/processor:latest
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: news-colcap_postgres
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
    networks:
      - news-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  analyzer:
    image: news-colcap/analyzer:latest
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: news-colcap_postgres
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
    networks:
      - news-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  api:
    image: news-colcap/api:latest
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: news-colcap_postgres
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
    ports:
      - "8000:8000"
    networks:
      - news-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  news-network:
    driver: overlay

volumes:
  postgres_data:
