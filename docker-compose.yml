version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: news-colcap/postgres:15
    environment:
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - news-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    networks:
      - news-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GDELT Collector Service
  collector:
    image: news-colcap/collector:latest
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
      COLLECTION_INTERVAL: 21600
      GDELT_DAYS_BACK: 365
    networks:
      - news-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # Processor Service
  processor:
    image: news-colcap/processor:latest
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
    networks:
      - news-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  # Analyzer Service
  analyzer:
    image: news-colcap/analyzer:latest
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
    networks:
      - news-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # API & Dashboard
  api:
    image: news-colcap/api:latest
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_DB: news_colcap
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass123
    ports:
      - target: 8000
        published: 8000
        protocol: tcp
        mode: ingress
    networks:
      - news-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  news-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
    driver: local
