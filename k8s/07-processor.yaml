# Processor Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  namespace: news-colcap
  labels:
    app: processor
spec:
  replicas: 2 # Procesamiento paralelo
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "⏳ Esperando DNS de postgres-service..."
              until nslookup postgres-service; do
                echo "DNS no disponible, esperando 2s..."
                sleep 2
              done
              echo "✅ DNS disponible, iniciando contenedor principal"
      containers:
        - name: processor
          image: news-colcap/processor:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: news-config
            - secretRef:
                name: news-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "1Gi"
              cpu: "700m"
      restartPolicy: Always
---
# HorizontalPodAutoscaler para escalar automáticamente
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: processor-hpa
  namespace: news-colcap
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: processor
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
